<div class="container">
  <div class="search-bar-block">
    <input name="search" id="seacrh" type="text" placeholder="Search..." [(ngModel)]="searchValue"
      (input)="applyFilter()">
  </div>
  <div class="count">
    <span class="count__results">Users: {{ usersCount }}</span>
    <hr class="horizontal-line-style">
  </div>
</div>
<div class="user-block-container">
  <div class="block" *ngFor="let user of filteredUsers">
    <a class="user-block" [routerLink]="['/repos', user.login]">
      <img class="user-block__img" [src]="user.avatar_url" alt="user.avatar_url">
      <span class="user-block__span">{{ user.login }}</span>
    </a>
  </div>
</div>
